<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water and Gun</title>

</head>
<body>
    
<script>
    let obj= ["S", "W", "G"];
    //computer choice
    function getRandomChoice(){
        let rand=Math.floor(Math.random()*3);
        let compChoice= obj[rand];
        return compChoice;
    }
    //userchoice
        userChoice= prompt("Enter your Choice (S,W and G)");
        while(userChoice!="S"&&userChoice!="W"&&userChoice!="G"){
            userChoice= prompt("Enter valid Choice from (S, W, G):");
        }
        playGame(userChoice);        
    //game
        function playGame(userChoice){
        compChoice=getRandomChoice();
        console.log(compChoice);
        if(userChoice==compChoice){
            alert(`Both Chose ${compChoice}. Game was Draw.`);
        }else{
            let userWin=true;
            if(userChoice=="S"){
                userWin= compChoice=="W"?true:false;
            }else if(userChoice=="W"){
                userWin= compChoice=="G"?true:false;
            }else{
                userWin= compChoice=="S"?true:false;
            }
            showWinner(userChoice, compChoice, userWin);
        }
    }
    //winner
    function showWinner(userChoice, compChoice, userWin){        
        if(userWin){
            alert(`You win! Your ${userChoice} beats computer's ${compChoice}.`);
        }else{
            alert(`You Lose! Computer's ${compChoice} beats Your ${userChoice}.`);
        }
    }
</script>
</body>
</html>
