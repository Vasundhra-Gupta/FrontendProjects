<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear Example</title>
    <style>
        .float-left {
            float: left;
            width: 150px;
            height: 150px;
            margin-right: 10px;
            background-color: lightblue;
        }
        .clear-both {
            clear: both;
        }
    </style>
</head>
<body>

<img src="image.jpg" alt="Example Image" class="float-left">
<p>This text wraps around the floated image. The float property allows the text to flow alongside the image.</p>
<p>More text wrapping around the image.</p>

<div class="clear-both"></div>

<p>This paragraph is cleared from the float, so it starts below the image.</p>

</body>
</html>
