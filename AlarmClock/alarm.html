<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="alarm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="header">
        <h2>ALARM CLOCK</h2>
    </div>
    <div  class="main">
        <div class="hours">00</div>
        <div class="colon">:</div>
        <div class="minutes">00</div>
        <div class="colon">:</div>
        <div class="seconds">00</div>
    </div>
    <div class="alarms">
        <div class="set">
            <div class="setTime">
                <!-- <input type="time" value="time"> -->
                <input id="hour" type="text" placeholder="Enter hour">
                <input id="min" type="text" placeholder="Enter min">
                <input id="sec" type="text" placeholder="Enter sec">
            </div>
            <div class="setStatus">
                <div class="setAlarm">
                    <button>Set Alarm</button>
                    <div class="text"></div>
                </div>
                <div class="stopAlarm">
                    <button>Stop Alarm</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <audio class="myAudio" src="clock-alarm-8761.mp3" loop></audio>
    </div>
    <script src="alarm.js"></script>
    
</body>
</html>
